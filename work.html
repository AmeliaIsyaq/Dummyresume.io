<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="work.css" type="text/css" rel="stylesheet">
    <title>Document</title>
    
</head>
<body>
    <div class="works">
        <div class="header-text" style="text-align: center;">Find me here</div>
        <br>
        <table border="1">
            <tr>
                <td colspan="3" align="center">Links</td>
            </tr>
            <tr>
                <td><img src="images/github.png" class="thumbnail"></td>
                <td><img src="images/glitch.svg" class="thumbnail"></td>
                <td><img src="images/Twitter.png" class="thumbnail"></td>
                
            </tr>
            <tr>    
                <td><a href="hehe.com">github.com/Jane</a></td>
                <td><a href="hehe.com">glitch.com/Jane</a></td>
                <td><a href="hehe.com">twitter.com/JaneD</a></td>
            </tr>
        </table>
        <div class="gallery">
            <br>
            <div class="header-text" style="text-align: center;">ðŸŽ¨ My designs ðŸŽ¨</div><br>
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                  <div class="numbertext">1 / 3</div>
                  <img src="images/img-1.jpg" style="width:100%">
                  <div class="text">Gallerian competition UI</div>
                </div>
              
                <div class="mySlides fade">
                  <div class="numbertext">2 / 3</div>
                  <img src="images/img-2.png" style="width:100%">
                  <div class="text">Instagram UI</div>
                </div>
              
                <div class="mySlides fade">
                  <div class="numbertext">3 / 3</div>
                  <img src="images/img-3.jpg" style="width:100%">
                  <div class="text">Designing</div>
                </div>
              
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
              </div>
              <br>
              
              <!-- The dots/circles -->
              <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
              </div>
        </div>
    </div>
    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
        showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
        showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
        }
    </script>
    </body>
</html>
